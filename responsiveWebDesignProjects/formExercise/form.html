<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  
</head>

<body>
  <main>
    <h1 id="title">Volunteer Registration</h1>
    <p id="description">Thank you for considering on volunteering for our organization. Please complete the form below
      to register as a volunteer.</p>
    <form method="get" action="thanks.html" id="survey-form">
      <fieldset>
        <legend>Contact Information</legend>
        <label class="top" id="name-label">Name: </label><input type="text" name="name" required pattern="[A-Za-z]+" minlength="2" id="name"
            title="Please enter your name using capital or lowercase letters with a minimum of two letters."
            placeholder="Enter your name.">
        <label class="top" id="email-label">Email: </label><input type="email" id="email" name="email" placeholder="name@email.com" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <label class="top">Cell Phone Number: <input type="tel" name="phone"
            title="Please enter your cell phone number with area code."></label>
        <p class="preferred">Preferred contact method:</p>
        <div class="radio">          
          <label><input type="radio" name="contact" value="email" required> Email</label>
          <label><input type="radio" name="contact" value="phonecall" required> Phone Call</label>
          <label><input type="radio" name="contact" value="text" required> Text</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Volunteering Location, Hours, and Interests</legend>
        <label class="top" for="dropdown">Which city can you volunteer in: </label>
        <select id="dropdown" name="dropdown">
          <option value="">Please Select</option>
          <option value="Lawrence">Lawrence</option>
          <option value="Manhattan">Manhattan</option>
          <option value="Olathe">Olathe</option>          
          <option value="Topeka">Topeka</option>
          <option value="Wichita">Wichita</option>
        </select>
        <label class="top" id="number-label">Number of volunteering hours (optional): </label><input type="number" name="hours"
          placeholder="Please enter the number of hours per month."
          title="Please enter the number of hours per month that you can volunteer." id="number" min="4" max="160">
        <p>Choose which volunteering options you are interested in:</p>
        <div class="checkboxcontainer">
          <input type="checkbox" id="habitat" name="habitat" value="habitat">
          <label for="habitat">Habitat for Humanity</label>
        </div>
        <div class="checkboxcontainer">
          <input type="checkbox" id="pantry" name="pantry" value="pantry">
          <label for="pantry">Full Belly Food Pantry</label>
        </div>
        <div class="checkboxcontainer">
          <input type="checkbox" id="goodwill" name="goodwill" value="goodwill">
          <label for="goodwill">Goodwill Store</label>
        </div>
        <div class="checkboxcontainer">
          <input type="checkbox" id="redcross" name="redcross" value="redcross">
          <label for="redcross">Red Cross</label>
        </div>
        <label class="top">Additional Information or Comments? <textarea name="addinfo" id="addinfo" cols="30"
            rows="10"></textarea></label>
      </fieldset>
      <button type="submit" id="submit" form="form" formaction="thanks.html" name="reportbutton">Register!</button>
    </form>
  </main>
</body>

</html>
